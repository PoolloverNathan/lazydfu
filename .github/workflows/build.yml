name: Gradle Wrapper Validation

on:
  push:
  pull_request:
jobs:
  validation:
    name: "Gradle Wrapper Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Build
        run: ./gradlew build
      - name: Upload jars
        uses: actions/upload-artifact@v3
        with:
          name: jars
          path: build/libs
          if-no-files-found: error
